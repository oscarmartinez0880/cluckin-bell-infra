name: Disaster Recovery - Launch Prod

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'AWS Region for DR deployment'
        required: true
        type: choice
        options:
          - us-west-2
          - us-west-1
          - eu-west-1
          - eu-central-1
          - ap-southeast-1
          - ap-northeast-1

permissions:
  id-token: write
  contents: read

jobs:
  dr-provision:
    name: DR Provision - Prod (${{ inputs.region }})
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ vars.AWS_TERRAFORM_ROLE_ARN_PROD }}
          aws-region: ${{ inputs.region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1

      - name: Setup eksctl
        run: |
          curl -sLO "https://github.com/eksctl-io/eksctl/releases/latest/download/eksctl_Linux_amd64.tar.gz"
          tar -xzf eksctl_Linux_amd64.tar.gz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin
          eksctl version

      - name: Terraform Init
        working-directory: envs/prod
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        working-directory: envs/prod
        run: terraform plan -var="aws_region=${{ inputs.region }}" -out=tfplan

      - name: Terraform Apply
        working-directory: envs/prod
        run: terraform apply -auto-approve tfplan

      - name: Get Infrastructure Outputs
        id: tf-outputs
        working-directory: envs/prod
        run: |
          echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Create EKS Cluster
        run: |
          eksctl create cluster -f eksctl/prod-cluster.yaml --region ${{ inputs.region }}

      - name: Get Cluster Info
        run: |
          echo "## EKS Cluster Information" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          eksctl get cluster --name cluckn-bell-prod --region ${{ inputs.region }} >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: DR Summary
        run: |
          echo "## Disaster Recovery Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Production infrastructure provisioned in **${{ inputs.region }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Update DNS records to point to the new region" >> $GITHUB_STEP_SUMMARY
          echo "2. Bootstrap IRSA roles: \`make irsa-prod REGION=${{ inputs.region }}\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Deploy applications via ArgoCD" >> $GITHUB_STEP_SUMMARY
          echo "4. Verify service health and monitoring" >> $GITHUB_STEP_SUMMARY
          echo "5. Update Route53 health checks if applicable" >> $GITHUB_STEP_SUMMARY
