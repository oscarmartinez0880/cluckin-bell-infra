name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options: [dev, qa, prod]
        default: dev
      working_directory:
        description: "Terraform working directory"
        required: false
        default: terraform/accounts/devqa
      var_file:
        description: "Optional -var-file path (relative to working_directory)"
        required: false
        default: ""
      apply:
        description: "Apply changes (true = terraform apply)"
        required: true
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Important: this ties into the IAM trust policy (environment scoping)
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read

    env:
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure AWS credentials (nonprod)
        if: inputs.environment == 'dev' || inputs.environment == 'qa'
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ vars.AWS_TERRAFORM_ROLE_ARN_QA }}
          aws-region: us-east-1

      - name: Configure AWS credentials (prod)
        if: inputs.environment == 'prod'
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ vars.AWS_TERRAFORM_ROLE_ARN_PROD }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1

      - name: Terraform Init
        working-directory: ${{ inputs.working_directory }}
        run: terraform init -input=false

      - name: Terraform Plan
        id: plan
        working-directory: ${{ inputs.working_directory }}
        run: |
          if [ -n "${{ inputs.var_file }}" ]; then
            terraform plan -input=false -var-file="${{ inputs.var_file }}"
          else
            terraform plan -input=false
          fi

      - name: Terraform Apply
        if: ${{ inputs.apply == true }}
        working-directory: ${{ inputs.working_directory }}
        run: |
          if [ -n "${{ inputs.var_file }}" ]; then
            terraform apply -auto-approve -input=false -var-file="${{ inputs.var_file }}"
          else
            terraform apply -auto-approve -input=false
          fi