name: Terraform Deploy

on:
  push:
    branches: [develop, staging, main]
    paths:
      - 'terraform/**'
      - 'terraform/accounts/**'
  workflow_dispatch:
    inputs:
      target:
        description: 'Target environment (devqa|prod)'
        type: choice
        required: true
        options: [devqa, prod]
      apply:
        description: 'Apply changes? (false = plan only)'
        type: boolean
        required: false
        default: false

permissions:
  id-token: write
  contents: read

jobs:
  determine:
    runs-on: ubuntu-latest
    outputs:
      target: ${{ steps.set.outputs.target }}
      role_arn: ${{ steps.set.outputs.role_arn }}
      dir: ${{ steps.set.outputs.dir }}
    steps:
      - id: set
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TARGET="${{ inputs.target }}"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TARGET="prod"
          else
            TARGET="devqa"
          fi
          if [ "$TARGET" = "prod" ]; then
            ROLE_ARN='${{ secrets.AWS_TERRAFORM_ROLE_ARN_PROD }}'
            DIR='terraform/accounts/prod'
          else
            ROLE_ARN='${{ secrets.AWS_TERRAFORM_ROLE_ARN_DEVQA }}'
            DIR='terraform/accounts/devqa'
          fi
          echo "target=$TARGET" >> $GITHUB_OUTPUT
          echo "role_arn=$ROLE_ARN" >> $GITHUB_OUTPUT
          echo "dir=$DIR" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: determine
    environment: ${{ needs.determine.outputs.target == 'prod' && 'prod' || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform 1.13.1
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.determine.outputs.role_arn }}
          aws-region: us-east-1
          role-session-name: gha-${{ github.run_id }}

      - name: Terraform init
        working-directory: ${{ needs.determine.outputs.dir }}
        run: terraform init -input=false

      - name: Terraform plan
        id: plan
        working-directory: ${{ needs.determine.outputs.dir }}
        run: terraform plan -input=false -no-color

      - name: Terraform apply (manual only)
        if: github.event_name == 'workflow_dispatch' && inputs.apply == 'true'
        working-directory: ${{ needs.determine.outputs.dir }}
        run: terraform apply -input=false -auto-approve