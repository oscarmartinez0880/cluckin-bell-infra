---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2023
  role: "cluckn-bell-prod-node-role"  # Replace with actual node IAM role name
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "cluckn-bell-prod"
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "cluckn-bell-prod"
  amiSelectorTerms:
    - alias: al2023@latest
  userData: |
    #!/bin/bash
    # Bootstrap script for Karpenter-provisioned nodes
    echo "Karpenter-provisioned node for cluckn-bell-prod"
  blockDeviceMappings:
    - deviceName: /dev/xvda
      ebs:
        volumeSize: 100Gi  # Larger volume for production
        volumeType: gp3
        encrypted: true
        deleteOnTermination: true
  tags:
    Name: "karpenter-cluckn-bell-prod"
    Environment: "prod"
    ManagedBy: "karpenter"
    Project: "cluckn-bell"
  metadataOptions:
    httpEndpoint: enabled
    httpProtocolIPv6: disabled
    httpPutResponseHopLimit: 2
    httpTokens: required
