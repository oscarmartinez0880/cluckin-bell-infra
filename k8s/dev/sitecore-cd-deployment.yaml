apiVersion: apps/v1
kind: Deployment
metadata:
  name: sitecore-cd
  namespace: dev
  labels:
    app: sitecore-cd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sitecore-cd
  template:
    metadata:
      labels:
        app: sitecore-cd
    spec:
      serviceAccountName: sitecore-irsa
      containers:
      - name: cd
        image: <aws_account_id>.dkr.ecr.<region>.amazonaws.com/sitecore-cd:10.4
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: sitecore-secrets
        - configMapRef:
            name: sitecore-config
        livenessProbe:
          httpGet:
            path: /sitecore
            port: 80
          initialDelaySeconds: 120
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /sitecore
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"