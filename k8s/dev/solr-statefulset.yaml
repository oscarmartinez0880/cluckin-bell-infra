apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: solr
  namespace: dev
spec:
  serviceName: solr
  replicas: 1
  selector:
    matchLabels:
      app: solr
  template:
    metadata:
      labels:
        app: solr
    spec:
      containers:
      - name: solr
        image: solr:8.11
        ports:
        - containerPort: 8983
        volumeMounts:
        - name: solr-data
          mountPath: /var/solr
      volumes:
      - name: solr-data
        persistentVolumeClaim:
          claimName: solr-pvc