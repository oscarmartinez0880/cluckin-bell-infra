# Production environment values for wingman-api

image:
  repository: 346746763840.dkr.ecr.us-east-1.amazonaws.com/wingman-api
  tag: "prod"

replicaCount: 3

ingress:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: api.cluckn-bell.com
  hosts:
    - host: api.cluckn-bell.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: wingman-api-prod-tls
      hosts:
        - api.cluckn-bell.com

environment: prod

env:
  NODE_ENV: production
  PORT: "8080"
  LOG_LEVEL: warn
  API_VERSION: v1

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70