apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluckin-bell-app
  labels:
    app: cluckin-bell-app
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cluckin-bell-app
  template:
    metadata:
      labels:
        app: cluckin-bell-app
        component: frontend
    spec:
      containers:
      - name: cluckin-bell-app
        image: 264765154707.dkr.ecr.us-east-1.amazonaws.com/cluckin-bell-app:dev
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "3000"
        - name: LOG_LEVEL
          value: "info"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi