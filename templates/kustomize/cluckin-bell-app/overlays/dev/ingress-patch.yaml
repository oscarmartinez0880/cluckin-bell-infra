apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cluckin-bell-app
  annotations:
    external-dns.alpha.kubernetes.io/hostname: dev.cluckn-bell.com
spec:
  tls:
  - hosts:
    - dev.cluckn-bell.com
    secretName: cluckin-bell-app-dev-tls
  rules:
  - host: dev.cluckn-bell.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cluckin-bell-app
            port:
              number: 80