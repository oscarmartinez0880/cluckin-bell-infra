apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluckin-bell-app
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: cluckin-bell-app
        env:
        - name: NODE_ENV
          value: "staging"
        - name: LOG_LEVEL
          value: "info"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi