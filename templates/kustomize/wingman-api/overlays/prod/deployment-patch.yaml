apiVersion: apps/v1
kind: Deployment
metadata:
  name: wingman-api
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: wingman-api
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "warn"
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
