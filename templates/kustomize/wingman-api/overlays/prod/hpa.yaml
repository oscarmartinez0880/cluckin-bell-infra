apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wingman-api
  labels:
    app: wingman-api
    environment: prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wingman-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
